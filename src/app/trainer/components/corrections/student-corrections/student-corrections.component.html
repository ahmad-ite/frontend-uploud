<div [ngClass]="langStyle">
  <section id="trainerCourses" style="margin-top:80px">
    <!-- Breadcrumbs start  -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb custom-breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/"><i class="fal fa-home-lg-alt"></i> Home</a></li>
        <li class="breadcrumb-item active">Courses</li>
      </ol>
    </nav>
    <!-- Breadcrumbs End  -->
    <!-- Top Area Start -->
    <div class="wrapper-top-area">
    </div>
    <!-- Top Area End -->
    <!-- Course Grid Start -->
    <div class="wrapper-courses-list">
      <mdb-card cascade="true" narrower="true" [ngClass]="{ 'z-depth-0': !shadows }">
        <div class="px-4">
          <div class="table-wrapper">
            <!--Table-->
            <table class="table table-hover mb-0 table-trainer-courses">
              <!--Table head-->
              <thead>
                <tr>
                  <th class="th-lg">
                    <a>#
                    </a>
                  </th>
                  <th class="th-lg">
                    <a (click)="sortBy('type')"> {{'Type'|translate}} <i class="far fa-sort-circle"></i>
                    </a>
                  </th>
                  <th class="th-lg">
                    <a (click)="sortBy('item_name')"> {{'Item'|translate}} <i class="far fa-sort-circle"></i>
                    </a>
                  </th>
                  <th class="th-lg">
                    <a (click)="sortBy('question')"> {{'Question'|translate}}<i class="far fa-sort-circle"></i>
                    </a>
                  </th>
                  <th class="th-lg">
                    <a (click)="sortBy('mark')"> {{'Mark'|translate}}<i class="far fa-sort-circle"></i>
                    </a>
                  </th>
                </tr>
              </thead>
              <!--Table head-->
              <!--Table body-->
              <tbody>
                <tr *ngFor="let correction of correctionsData; let i=index" (click)="showCorrectionPopup(i)"
                  class="tr-hover">
                  <td>{{(pager.pageSize* (pager.currentPage-1)) +i+1  }}</td>
                  <td>{{correction.type | translate}}</td>
                  <td>{{correction.item_name}}</td>
                  <td>{{correction.question}}</td>
                  <td>{{correction.mark}}</td>
                </tr>
              </tbody>
              <!--Table body-->
            </table>
            <!--Table-->
          </div>
          <hr class="my-0" />
          <!-- Pagination Start -->
          <div *ngIf="pager.show" class="d-flex justify-content-between wrapper-pagination">
            <jw-pagination [pager]="pager" (changePage)="onChangePage($event)"></jw-pagination>
          </div>
          <!-- Pagination End -->
        </div>
      </mdb-card>
    </div>
    <!-- Course Grid End -->
  </section>
</div>
