<div [ngClass]="langStyle">
  <div class="loader" *ngIf="loadGifLoader">
    <img src="../../../../assets/images/spiner.gif" alt=""
      style="width: 100px;height: auto;display: block;margin: 100px auto;">
  </div>
  <div class="container">
    <div class="wrapper-blog-img">
      <img src="../../../../../assets/images/blog-03.png" alt="" class="img-fluid">
      <div class="overlay-gradient-bg"></div>
      <div class="wrap-blog-summary">
        <h1 class="blog-title">{{blog.title}}</h1>
        <span class="blogDate-postedBy">
          <span class="txt-by">{{'By' | translate}}</span>
          <span class="name">{{blog.writer}}</span>
          <span class="divider">|</span>
          <span *ngIf="blog.create_date" class="date"> {{blog.create_date.substring(0,10)}}</span>
        </span>
      </div>
    </div>
    <div class="blog-description" [innerHTML]="blog.description">
    </div>
  </div>
</div>
