<div [ngClass]="langStyle">
  <div class="loader" *ngIf="loadGifLoader">
    <img src="../../../../assets/images/spiner.gif" alt=""
      style="width: 100px;height: auto;display: block;margin: 100px auto;">
  </div>
  <div class="wrapper-my-courses" *ngIf="!loadGifLoader">
    <div class="row">
      <div class="col-md-12">
        <h1 class="hdng-completed-courses">{{ 'completedCourses' | translate }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6 custom-col-padding"
        *ngFor="let course of mycourses ; let cardIndex = index ">
        <mdb-card class="my-1 card-main">
          <div class="wrapper-inner-course" (mouseenter)="showVideoOnOver(course)" (mouseleave)="hideVideoOnOver()">
            <a>
              <div class="main-div-course">
                <img [src]="app_ser.img_url(course.cover_image,'course')" class="img-fluid course-img" alt="">
                <div class="overlay-dark-background"></div>
                <div class="overlay-course">
                  <h3 class="course-title bold-hdng">{{course.name}}</h3>
                  <p class="price">
                    <span *ngIf="!course.price" class="current-discounted-price">{{'Free' | translate}}</span>
                    <span *ngIf="course.price" class="current-discounted-price">${{course.price}}</span>
                    <span *ngIf="course.old_price" class="old-price">${{course.old_price}}</span>
                  </p>
                  <p class="issue-certificate" (click)="issueCertificate(course)">
                    <i class="fal fa-file-certificate"></i> {{ 'issueCertificate' | translate }} </p>
                </div>
              </div>

                    <video *ngIf="api" [vgMedia]="master" #master  id="masterVideo" preload="auto"
                      autoplay="true" [src]="app_ser.video_url(course.video)">
                    </video>
                  </vg-player>
                </div>
              </div> -->

                  <span class="course-date"><i class="fal fa-calendar-alt"></i>تاريخ:
                    {{course.create_date |  date:'MM/dd/yyyy'}}</span>
                  <span class="no-of-lessons"><i class="fal fa-book"></i>عدد الدروس: {{course.items_count}}</span>
                  <br>
                  <span class="course-time"><i class="fal fa-clock"></i>المدة الزمنية : {{course.hours}}</span>
                  <span class="registered-students"><i class="fal fa-users"></i>عدد الطلاب:
                    {{course.students_count}}</span>
                  <br>

              </div> -->

                </a>
              </div>
            </div> -->
          </div>
        </mdb-card>
      </div>
    </div>
  </div>
  <div class="wrap-no-course-found" *ngIf="!mycourses.length && noData" style="width:100%;margin-top: 290px;">
    <div class="alert alert-danger" role="alert">
      <i class="fal fa-exclamation-triangle"></i> {{'dataNotFound' | translate}} </div>
  </div>
</div>
<div *ngIf="pager.show" class="card-footer pb-0 pt-3">
  <jw-pagination [pager]="pager" (changePage)="onChangePage($event)"></jw-pagination>
</div>
